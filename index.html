<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유니티짱의 지옥 탈출기</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="game-header">
        <div class="header-left">
            <h1 id="game-title">LLM Game</h1>
            <select id="language-selector">
                <option value="ko">한국어</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="header-middle">
            <span id="stage-progress-label">스테이지:</span>
            <span id="stage-progress-value">0</span>
        </div>
        <div class="header-right">
            <button id="start-button">시작</button>
            <button id="pause-button">일시정지</button>
            <button id="reset-button">초기화</button>
        </div>
    </header>

    <main class="game-container">
        
        <aside class="game-sidebar-left">
            <h2>조작법</h2>
            <ul id="controls-list">
                <li><kbd>←</kbd> / <kbd>→</kbd> : 이동</li>
                <li><kbd>Space</kbd> (꾹 누르기) : 점프 차징</li>
                <li><kbd>P</kbd> / <kbd>ESC</kbd> : 일시정지</li>
            </ul>
        </aside>

        <div class="game-window-wrapper" id="game-window-wrapper">
            <canvas id="game-canvas"></canvas>
        </div>

        <aside class="game-sidebar-right">
            <h2>리더보드</h2>
            <div id="leaderboard-content">
                <p>Firebase에서 불러오는 중...</p>
            </div>
        </aside>

    </main>

    <script src="js/gameController.js" type="module" defer></script>
</body>
</html>
